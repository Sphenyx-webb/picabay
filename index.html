<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicaBay</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" type="text/css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="static/css/normalize.css" type="text/css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <!-- favicon links -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="./favicon-32x32.png" type="image/png" >
    <link rel="icon" sizes="16x16" href="./favicon-16x16.png" type="image/png" >
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
    <!-- MAIN HEADER -->
    <header id="mainHeader">
        <nav id="mainMenu" class="navbar bg-main-400 ">
            <div class="container-fluid">
                <div class="sidebar-toggler" type="button">
                    <span class="sidebar-toggler-icon"><i class="fas fa-bars"></i></span>
                </div>

                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand" href="/index.html">
                            <img src="static/images/logo/logo.png" alt="Picabay's logo">
                        </a>
        
                        <div class="search-box d-flex align-items-center justify-content-between">
                            <span class="input-box">
                                <input type="text" placeholder="Search for products, brands and categories...">
                            </span>
                            <button class="btn btn-main searchBtn">
                                <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            </button>
                        </div>    
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="help-section d-flex align-items-center me-5">
                            <span class="help-icon">
                                <i class="fa-solid fa-question"></i>
                            </span>
                            <p class="me-1">Help</p>
                            <span class="dropdown-icon"><i class="fas fa-angle-down"></i></span>
                        </div>
        
                        <div class="profile-section d-flex align-items-center me-5">
                            <span class="profile-img me-1">
                                <img src="./static/images/icons/avatar.png" alt="profile-img" class="profile-img">
                            </span>
                            <span class="dropdown-icon"><i class="fas fa-angle-down"></i></span>
                        </div>
        
                        <div class="cart-section bg-main">
                            <span>
                                <i class="fa-solid fa-cart-shopping me-2"></i>
                            </span>
                            <span class="me-3">
                                <p class="my-cart">My <br> Cart</p>
                            </span>
                            <span class="items-num">
                                <p>0</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    
    <!-- SECTION -->
    <section class="py-5" id="showcase">
        <div class="container-fluid">
            <div class="row">
                <main class="col-8">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="3000" >
                            <img src="./media/images/gallery/PicaBay_ad_01.jpg" class="img-fluid d-block" alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="3000" >
                            <img src="./media/images/gallery/PicaBay_ad_02.jpg" class="img-fluid d-block"  alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="3000" >
                            <img src="./media/images/gallery/PicaBay_ad_03.jpg" class="img-fluid d-block" alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="3000" >
                            <img src="./media/images/gallery/PicaBay_ad_04.jpg" class="img-fluid d-block" alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="3000" >
                            <img src="./media/images/gallery/PicaBay_ad_05.jpg" class="img-fluid d-block" alt="...">
                          </div>
                        </div>
                      </div>
                </main>
                <aside class="col-4">
                    <div class="aside-div"></div>
                    <div class="aside-div"></div>
                </aside>
            </div>
        </div>
    </section>

    <!-- MAIN FOOTER -->
    <footer id="mainFooter" class="text-light bg-brand-dark pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <a href="#"><p class="mb-3">ABOUT PICABAY</p></a>
                        <a href="#"><p>Contact us</p></a>
                        <a href="#"><p>About us</p></a>
                        <a href="#"><p>Our Blog</p></a>
                        <a href="#"><p>Forum</p></a>
                        <a href="#"><p>Terms & Conditions</p></a>
                      </div>
                </div>
                <div class="col">
                    <div>
                        <a href="#"><p class="mb-3">PAYMENT</p></a>
                        <a href="#"><p>Manage Cards</p></a>
                      </div>
                </div>
                <div class="col">
                    <div>
                        <a href="#"><p class="mb-3">BUYING ON PICABAY</p></a>
                        <a href="#"><p>FAQs</p></a>
                        <a href="#"><p>Delivery</p></a>
                        <a href="#"><p>Return Policy</p></a>
                        <a href="#"><p>Digital Services</p></a>
                        <a href="#"><p>Bulk Purchase</p></a>
                      </div>
                </div>
                <div class="col">
                    <div class="search-box d-flex align-items-center justify-content-between">
                        <span class="input-box">
                            <input type="email" placeholder="Email Address">
                        </span>
                        <button class="btn btn-main searchBtn">
                            <p>Subscribe</p>
                        </button>
                    </div>    
                    <div class="socials">
                        <span class="social">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </span>
                        <span class="social">
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </span>
                        <span class="social">
                            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        </span>
                        <span class="social">
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </span>
                    </div>
                </div>
                <div class="col-12 text-center pt-5 pb-3">
                    <div class="copyright">
                        <p class="copyright-text bg-brand-dark">Pica<span class="text-main">Bay</span> &copy; 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
